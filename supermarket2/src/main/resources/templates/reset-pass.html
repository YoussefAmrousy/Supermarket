<html>

<head>
    <title>Change password</title>
    <style>
        body {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <br><br><br><br>
    <div style="width: 360px;height: 420px; margin: auto;background-color: white;border-radius: 5px; "><br>
        <h1 style="text-align: center;padding-top: 15px;color:#e9e9e9 ;">Reset your password</h><br><br>
            <form th:action="@{/supermarket/change-pass}" th:object="${user}" method="post">
                <div><input type="text" th:field="*{email}" name="email" placeholder="Enter your email"
                        style="width : 70%;padding: 7px;border-radius: 6px;border: 1px solid gray;" />
                </div><br>
                <div><input type="password" th:field="*{password}" name="password" placeholder="Enter your new password"
                        style="width : 70%;padding: 7px;border-radius: 6px;border: 1px solid gray;" />
                </div><br>
                <button type="submit" style="width : 40%;height:27px;
                background-color: #e9e9e9; border-radius: 6px;border: 1px #e9e9e9;"> Reset </button><br>

            </form>
</body>

</html>
