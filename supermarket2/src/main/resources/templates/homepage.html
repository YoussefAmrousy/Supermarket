      background-color: black;

<body style="background-image: url(https://images.unsplash.com/photo-1566454825481-4e48f80aa4d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjR8fEdyb2Nlcmllc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60);

">
 
  <form th:each="product : ${products}" th:action="@{/supermarket/save-product-cart}" method="post">
    <div class="card-container">
      <div class="card" style="background-color: white;">
        <div class="card-content">
          <h3 class="card-title" th:text="${product.name}"></h3>
          <p th:text="'Price: ' + ${product.price}"></p>
          <input type="number" name="quan" required/><br>
          <input type="hidden" th:name="quantity" th:value="${product.quantity}" />
          <input type="hidden" th:name="id" th:value="${product.productId}" />
          <button type="submit">Add to Cart</button>
        </div>
      </div>
  </form>
