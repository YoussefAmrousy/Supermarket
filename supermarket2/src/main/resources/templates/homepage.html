<!DOCTYPE html>
<html>
<head>
  <title>Supermarket View</title>
  <style>
    body{
    background-image:url(https://img.freepik.com/free-photo/closeup-detail-woman-shopping-supermarket_1150-17787.jpg?size=626&ext=jpg&ga=GA1.1.718085444.1685121601&semt=ais);
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
  text-align: center;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content:space-evenly;
}

.card {
  width: 300px;
  border: 1px solid #ddd;
  border-radius: 25px;
  padding: 15px;
  margin-bottom: 30px;
}


.card-content {
  margin-top: 10px;
}

.card-title {
  font-weight: bold;
}

.add-to-cart-button {
  background-color: black;
  color: white;
  border: none;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 5px;
}
 </style>
</head>
<body>

  <h1>Supermarket View</h1>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <h3 class="card-title">Bananas</h3>
        <p>Price: 0.99LE</p>
        <p>Quantity: 10</p>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
    <div class="card">
  <div class="card-content">
    <h3 class="card-title">Apples</h3>
    <p>Price: 1.49LE</p>
    <p>Quantity: 15</p>
    <button class="add-to-cart-button">Add to Cart</button>
  </div>
</div>

<div class="card">
  <div class="card-content">
    <h3 class="card-title">Milk</h3>
    <p>Price: 2.99LE</p>
    <p>Quantity: 5</p>
    <button class="add-to-cart-button">Add to Cart</button>
  </div>
</div>
  </div>
</body>
</html>
