<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Supermarket</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="@{/supermarket/homepage}">Home</a></li>
                <li><a th:href="@{/supermarket/profile}">Profile</a></li>
                <li><a th:href="@{/supermarket/viewCart}">View Cart</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/supermarket/logout}"><span class="glyphicon glyphicon-user"></span>Logout</a></li>
            </ul>
        </div>
    </nav>

    <div th:if="${message}">
        <p th:text="${message}" class="success-message"></p>
    </div>
    <form th:each="product : ${products}" th:action="@{/supermarket/save-product-cart}" method="post">

        <label>Product Name: </label>
        <label th:text="${product.name}"></label><br>
        <label>Price: </label>
        <label th:text="${product.price}"></label><br>
        <label>Quantity</label>
        <input type="number" name="quan" />
        <input type="hidden" th:name="quantity" th:value="${product.quantity}" />
        <input type="hidden" th:name="id" th:value="${product.productId}" />
        <button type="submit">Add to Cart</button>
        <br>
    </form>
</body>

</html>
