<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/edit-profile.css">

<head>
    <title>Add Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Supermarket</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/supermarket/adminHomepage}">Home</a></li>
                <li class="active"><a th:href="@{/supermarket/addProduct-form}">Add Product</a></li>
                <li><a th:href="@{/supermarket/viewProducts-form}">View Product</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/supermarket/logout}"><span class="glyphicon glyphicon-user"></span>Logout</a></li>
            </ul>
        </div>
    </nav>
    <form method="POST" th:action="@{/supermarket/add-product}">
        <label>Product Name</label>
        <input type="text" name="name" th:field="*{product.name}"><br>
        <label>Product Price</label>
        <input type="text" name="price" th:field="*{product.price}"><br>
        <label>Quantity</label>
        <input type="text" name="quantity" th:field="*{product.quantity}"><br>
        <input type="submit" name="add" value="Add Product">
    </form>

</body>
